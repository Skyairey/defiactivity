name: Update Leaderboard

on:
  # Run every 2 days at 3:00 AM UTC
  schedule:
    - cron: '0 3 */2 * *'
  
  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Vercel API to update leaderboard
        run: |
          curl -X GET "${{ secrets.VERCEL_API_URL }}/api/sync-to-supabase" \
            -H "Content-Type: application/json" \
            --fail --silent --show-error
      
      - name: Log completion
        run: echo "âœ… Leaderboard updated successfully at $(date)"
